name: "my-actions"
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:
    inputs:
      card-tomada:
        description: "¿Cuál card se abordó?"
        required: true
        type: string
jobs:
  execude-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: run-script
        run: node index.js
      - name: print final message
        run: echo "Workflow finish succesfully"
